<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Artful Eye Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading">The Artful Eye Gallery</h2>
            <p>
                The greatest glory in living lies not in never falling, but in rising
                every time we fall.
            </p>
        </div>
        <div class="gallery">
            <div class="box row-2" id="box1" style="
            background-image: url(https://images.unsplash.com/photo-1473081556163-2a17de81fc97?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);
          ">
                Leaf
            </div>
            <div class="box col-2" id="box2" style="
            background-image: url(https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=465&q=80);
          ">
                Sky
            </div>
            <div class="box" id="box3" style="
            background-image: url(https://images.unsplash.com/photo-1562351778-a451cb11dc90?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);
          ">
                City
            </div>
            <div class="box row-2" id="box4" style="
            background-image: url(https://images.unsplash.com/photo-1515311320503-6e3d309537b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);
          ">
                Dry
            </div>
            <div class="box col-2" id="box5" style="
            background-image: url(https://images.unsplash.com/photo-1534577403868-27b805ca4b9c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1066&q=80);
          ">
                Forest
            </div>
            <div class="box" id="box6" style="
            background-image: url(https://plus.unsplash.com/premium_photo-1663134207308-123a7e17549d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);
          ">
                Relation
            </div>
            <div class="box col-2" id="box7" style="
            background-image: url(https://images.unsplash.com/photo-1510656732929-a770941633e7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);
          ">
                Peace
            </div>
        </div>
    </div>
</body>

</html>
